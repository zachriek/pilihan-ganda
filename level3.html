<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilihan Ganda</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="overlay"></div>

    <div id="score" class="text-center">
      <h5 class="mb-0">Skor</h5>
      <span id="score-text">0</span>
    </div>

    <section class="min-vh-100 d-flex justify-content-center align-items-center py-5">
      <div class="container">
        <div class="row mb-5">
          <div class="col-12 text-center">
            <div class="d-flex justify-content-center align-items-center" style="gap: 1rem">
              <div class="circle-level">1</div>
              <div class="circle-level">2</div>
              <div class="circle-level active">3</div>
            </div>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-12 text-center">
            <img id="question-image" class="img-thumbnail" width="150" />
          </div>
          <div class="col-12 mt-5">
            <div class="card card-body">
              <h4 id="question"></h4>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6 choice-card mb-2" data-choice="1"></div>
          <div class="col-6 choice-card mb-2" data-choice="2"></div>
          <div class="col-6 choice-card mb-2" data-choice="3"></div>
          <div class="col-6 choice-card mb-2" data-choice="4"></div>
        </div>
      </div>
    </section>

    <div id="exit-menu">
      <i class="fas fa-sign-out-alt"></i>
    </div>

    <div id="music-player">
      <i class="fas fa-volume-up"></i>
    </div>

    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/sweetalert2@11.js"></script>
    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/level3.js"></script>
  </body>
</html>
